<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_zero">
    <!-- <ion-button fill="clear"  routerLink="/home"
  routerDirection="root"><ion-icon name="arrow-back"></ion-icon></ion-button> -->

  <ion-button fill="clear" (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></ion-button>
 
  </div>
  
  <div class="section_one">
    <h2>{{ 'login.title' | translate }}</h2>
    <p>{{ 'login.description' | translate }}</p>
  </div>

  <div class="section_two ion-padding">
    <img class="ion-padding" src="assets/images/eCommerce-img.png" />

    <!-- SignIn Form -->
    <form class="ion-padding">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="md-mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="{{ 'login.email_place' | translate }}" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="md-eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="{{ 'login.password_place' | translate }}" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" (click)="goToForgotPass()"
        routerDirection="root">
        {{ 'login.forget_password' | translate }}?
      </ion-button>


      <!-- SignIn Buttons -->
      <div class="buttons">
       <!-- <ion-button expand="block" color="color1" routerLink="/tabs/tab1" routerDirection="root">
          <ion-text><strong>SIGN IN</strong></ion-text>
        </ion-button>-->

        <ion-button expand="block" color="color1" (click)="loginCheck()">
          <ion-text><strong>{{ 'login.sign_in' | translate }}</strong></ion-text>
        </ion-button>

        <p>{{ 'login.or_login' | translate }}</p>

        <a class="btn-social btn-facebook" (click)="facebookLogin()"><i class="fab fa-facebook-f"></i></a> &nbsp;&nbsp;
        <a class="btn-social btn-google-plus"  (click)="doGoogleLogin()"><i class="fab fa-google-plus-g"></i></a>
        <!-- <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a> -->

      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div class="section_three">
    <!-- <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>{{ 'login.sign_up1' | translate }}? <b>{{ 'login.sign_up2' | translate }}</b></span>
    </ion-button> -->

    <ion-button fill="clear" color="color2" (click)="signup()">
      <span>{{ 'login.sign_up1' | translate }}? <b>{{ 'login.sign_up2' | translate }}</b></span>
    </ion-button>
  </div>
</ion-content>
