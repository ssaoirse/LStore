<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-round-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="verification" fullscreen>
  <div class="section_one ion-padding">
    <h2>VERIFICATION</h2>
    <p>Enter the verification code we just send you on your registered phone number</p>
  </div>

  <div class="section_two ion-padding">

    <img class="ion-padding" src="assets/images/otp.jpg" />

    <!-- Enter Verification Code -->
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-input class="ion-text-center" type="number" name="number1"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-input class="ion-text-center" type="number" name="number2"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-input class="ion-text-center" type="number" name="number3"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-input class="ion-text-center" type="number" name="number4"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Resend Varification Code Option Button -->
    <ion-button fill="clear" color="color2">
      <span>If you dont receive the code ?</span>
      <ion-text color="color1"><strong>RESEND</strong></ion-text>
    </ion-button>

    <!-- Submit Button -->
    <div class="buttons ion-padding-top">
      <ion-button expand="block" color="color1" routerLink="/tabs/tab1" routerDirection="root">
        <ion-text><strong>VERIFY & PROCEED</strong></ion-text>
      </ion-button>
    </div>
  </div>
</ion-content>
